<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Expresso API</title>
    <link rel="shortcut icon" href="../assets/images/image-logo.png" />

    <!-- Importação CSS -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../mainStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="left-side" class="col">
          <div class="align">
            <a href="../Login/loginPage.html">
              <img src="../../assets/icons/back_arrow.svg" alt="Voltar" />
            </a>
            <div class="text">
              <span class="text-settings">Esqueceu a senha?</span>
              <span>Enviaremos um e-mail com sua nova senha!</span>
            </div>
            <img
              class="image-forgot"
              src="../../assets/images/forgot-password.svg"
              alt="Esqueceu a senha?"
            />
          </div>
        </div>
        <div id="right-side" class="col">
          <img
            src="../../assets/images/logo-vertical.svg"
            alt="Logo ExpressoAPI"
          />
          <form>
            <div class="form-group" action="forgotPassword.php" method="post">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="meuemail@teste.com"
              />
            </div>
            <button type="submit" name="enviar" class="btn btn-primary">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
